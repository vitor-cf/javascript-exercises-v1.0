<meta charset="UTF-8"> 

<script> 

	function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    } 

    function sorteia(n) {

    	var numeroPensado = Math.round(Math.random()* n); 
    	return numeroPensado;
    } 

    var numeroPensado = sorteia(20); 

    var chute = parseInt(prompt("Digite seu chute. "));


    if(chute == numeroPensado) {

    	mostra("Você acertou!"); 

    } else { 

    	if(chute > numeroPensado) {
    		
    		mostra("Você errou! Seu chute é maior que o número pensado!");

    	} else {

    		mostra("Você errou! seu chute é menor que o número esperado");

    	} 



    }

    	

    

    
</script>

<meta charset="UTF-8"> 

<script> 

	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(diferençaDeIdade) {


		document.write(diferençaDeIdade); 
		pulaLinha();
	} 

	var minhaIdade = 22 
	var amigoIdade = 20 

	mostra("Nossa diferença de idade é "); 
	mostra((minhaIdade - amigoIdade) + " anos de diferença")

</script>
